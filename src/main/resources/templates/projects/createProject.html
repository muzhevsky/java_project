<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание проекта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/js/paths.js"></script>
    <script src="/js/validations.js"></script>
</head>
<body>
<div th:insert="header ::header(${true})"></div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Создание проекта</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" action="/myprojects/create" enctype="multipart/form-data">
                <label for="name-input" class="form-label">Название</label>
                <input type="text" id="name-input" name="name" class="form-control" maxlength="50" required>
                <div class="validation-alert" id="name-alert" hidden="hidden">Введите название проекта</div>

                <label for="name-input" class="form-label">Адрес</label>
                <input type="text" id="address-input" name="address" class="form-control" maxlength="256" required>
                <div class="validation-alert" id="address-alert" hidden="hidden">Введите Адрес</div>

                <label for="form-file" class="form-label">Картинка</label>
                <input class="form-control" type="file" name="image" id="form-file" accept="image/*">

                <label for="short-description-input" class="form-label">Краткое описание</label>
                <input type="text" id="short-description-input" name="shortDescription" class="form-control" maxlength="128" required>
                <div class="validation-alert" id="short-description-alert" hidden="hidden">Введите описание</div>

                <label for="description-input">Полное описание</label>
                <textarea class="form-control" id="description-input" name="description" rows="12" required></textarea>
                <div class="validation-alert" id="description-alert" hidden="hidden">Введите описание</div>

                <br>
                <br>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
