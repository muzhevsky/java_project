<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Компании</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/js/paths.js"></script>
</head>
<body>
    <div id="header" th:insert="header.html ::header (true)"></div>


    <div class="container">
        <div class="row">
            <h3 th:text="'Компании, откликнувшиеся на проект '+${project.name}"></h3>
            <table>
                <thead>
                <tr>
                    <th>Название компании</th>
                    <th>Наличие обновлений</th>
                    <th>Перейти к сметам</th>
                </tr>
                </thead>
                <tbody>
                            <tr th:each="company : ${companies}">
                                <th th:text="${company.companyName}"></th>
                                <th th:text="${company.status}"></th>
                                <th><a th:href="'/project/'+${project.id}+'/estimates/'+${company.id}">Перейти</a></th>
                            </tr>
                </tbody>

            </table>
        </div>
    </div>

</body>
</html>
